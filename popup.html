<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>DnD Coin Calculator</title>
    <script src="codes.js"></script>
</head>

<body>
    <button type="buy">Buy</button>
    <button type="sell">Sell</button>
    <div class="wallet">
        <form>
            <label for="cp">CP:</label>
            <input type="text" id="cp" name="cp"><br>
            <label for="sp">SP:</label>
            <input type="text" id="sp" name="sp"><br>
            <label for="ep">EP:</label>
            <input type="text" id="ep" name="ep"><br>
            <label for="gp">GP:</label>
            <input type="text" id="gp" name="gp"><br>
            <label for="pp">PP:</label>
            <input type="text" id="pp" name="pp"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
