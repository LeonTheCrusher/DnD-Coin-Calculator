<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>DnD Coin Calculator</title>
    <script src="dnd.js"></script>
</head>

<body onLoad="load()">
    <button type="buy">Buy</button>
    <button type="sell">Sell</button>
    <div class="wallet">
        <form>
            <!--copper-->
            <div class="cp currency">
                <label for="cp">CP:</label>
                <input type="number" id="cp" name="cp" value="69">
            </div>
            <!--silver-->
            <div class="sp currency">
                <label for="sp">SP:</label>
                <input type="number" id="sp" name="sp">
            </div>
            <!--electrum-->
            <div class="ep currency">
                <label for="ep">EP:</label>
                <input type="text" id="ep" name="ep">
            </div>
            <!--gold-->
            <div class="gp currency">
                <label for="gp">GP:</label>
                <input type="text" id="gp" name="gp">
            </div>
            <!--platinum-->
            <div class="pp currency">
                <label for="pp">PP:</label>
                <input type="number" id="pp" name="pp">
                <button class="pp">Add PP</button>
                <button class="pp" onclick="minusPP()">Minus PP</button>
            </div>

            <br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
